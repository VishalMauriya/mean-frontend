<body>
<div class="container">
  <h2 class="white-text">Add New List</h2>
  <form action="">
    <div class="form-group">
      <input #listInput type="text" class="form-control" id="title" placeholder="Enter title" name="title">
    </div>
    <br>
    <button class="btn btn-default red-text" routerLink="/">Cancel</button>
    <button type="submit" class="btn btn-default green-text" (click)="addList(listInput.value)">Submit</button>
  </form>
</div>
</body>
